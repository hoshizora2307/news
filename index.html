<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 今夜の星空指数 🌌</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌟 今夜の星空指数 🌌</h1>
            <p>志賀高原SpaceLab観測地点</p>
            <p id="date"></p>
            <p id="time-display"></p>
        </header>

        <main>
            <div id="star-index-display">
                <div id="index-value"></div>
                <div id="index-message"></div>
                <div id="cute-character"></div>
            </div>

            <div id="details">
                <h2>詳細</h2>
                <p>天気: <span id="weather">--</span></p>
                <p>雲の量: <span id="clouds">--</span></p>
                <p>月齢: <span id="moon-phase">--</span></p>
            </div>
            
            <button id="refresh-btn">最新の情報に更新</button>
        </main>
        
        <div id="palace-hotel-weather" class="weather-box">
            <h3>志賀パレスホテル付近の天気</h3>
            <p id="palace-weather">--</p>
            <p>気温: <span id="palace-temp">--°C</span></p>
            <p>湿度: <span id="palace-humidity">--%</span></p>
        </div>

        <footer>
            <p>製作者：hoshizora2307</p>
            <p>天気監修：高瀬 敏行</p>
            <p>著作権者：株式会社S&T観光開発</p>
        </footer>
    </div>
    
    <img src="takase02.png" alt="takase02" id="takase02">
    <img src="iwaya02.png" alt="iwaya02" id="iwaya02">

    <script src="script.js"></script>
</body>
</html>
